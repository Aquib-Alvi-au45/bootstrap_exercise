<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Buttons</title>
</head>

<body>
    <div class="container">

        <h1>Regular Buttons</h1>

        <button class="btn btn-primary">click me!</button>
        <button class="btn btn-secondary">click me!</button>
        <button class="btn btn-success">click me!</button>
        <button class="btn btn-danger">click me!</button>
        <button class="btn btn-warning">click me!</button>
        <button class="btn btn-info">click me!</button>

        <h1>Link Button</h1>

        <a class="btn btn-success" href="#" role="button">THIS IS LINK</a>

        <h1>Outline Button</h1>

        <input type="button" class="btn btn-outline-primary" value="click me!">
        <input type="button" class="btn btn-outline-secondary" value="click me!">
        <input type="button" class="btn btn-outline-success" value="click me!">
        <input type="button" class="btn btn-outline-danger" value="click me!">
        <input type="button" class="btn btn-outline-warning" value="click me!">
        <input type="button" class="btn btn-outline-info" value="click me!">

        <H1>Button Sizes</H1>

        <button class="btn btn-info btn-sm">Small Button</button>
        <button class="btn btn-info">Medium Button</button>
        <button class="btn btn-info btn-lg">Large Button</button>
        <h1>Block Button</h1>
        <button class="btn btn-secondary btn-block">Block Level Button</button>
        <button class="btn btn-dark btn-block">Block Level Button</button>
        <button class="btn btn-danger btn-lg btn-block">Block Level Button</button>

        <h1>3 States Of Buttons</h1>

        <button class="btn btn-danger "> Click Me</button>
        <button class="btn btn-danger active "> Click Me</button>
        <button class="btn btn-danger disabled"> Click Me</button>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
